<!DOCTYPE html>
<html>
    <head>
        <title>HTML 연습</title>
    </head>
    <body>
        <!-- h1 ~ h6 순번x, 깊이(depth)o -->
        <h1>대제목</h1>
        <h2>중제목1</h2>
        <hr />
        <h3>소제목</h3>
        <h4>상세</h4>
        <h2>중제목2</h2>
        <!-- 문단 p -->
        <p>
            한가지 주제에 대하여 <br />
            하나의 문단으로 표현합니다.
        </p>
        <p>
            주제가 달라지면 다른 문단을 사용합니다.
        </p>
        <!-- 비순차목록 unodered list -->
        <ul>
            <li>소금100g</li>
            <li>설탕100g</li>
            <li>물100ml</li>
        </ul>
        <!-- 순차목록 odered list -->
        <ol>
            <li>물을 끓인다</li>
            <li>라면을 넣는다</li>
            <li>먹는다</li>
        </ol>
         <!-- 정의 목록 definition list -->
        <dl>
                <dt>oderde list 순차 목록</dt>
                <dd>순서에 영향을 많이 받는 목록을 이야기 합니다.</dd>
                
                <dt>oderde list 순차 목록</dt>
                <dd>순서에 영향을 많이 받는 목록을 이야기 합니다.</dd>
                
        </dl>
    </body>
</html>
