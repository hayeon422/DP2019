<!DOCTYPE html>
<html>
    <head>
        <title>HTML 연습</title>
    </head>
    <body>
        <!-- h1 ~ h6 순번x, 깊이(depth)o -->
        <h1>대제목</h1>
        <h2>중제목1</h2>
        <hr />
        <h3>소제목</h3>
        <h4>상세</h4>
        <h2>중제목2</h2>
        <!-- 문단 p -->
        <p>
            한가지 주제에 대하여 <br />
            하나의 문단으로 표현합니다.
        </p>
        <p>
            주제가 달라지면 다른 문단을 사용합니다.
        </p>
        <!-- 비순차목록 unodered list -->
        <ul>
            <li>소금100g</li>
            <li>설탕100g</li>
            <li>물100ml</li>
        </ul>
        <!-- 순차목록 odered list -->
        <ol>
            <li>물을 끓인다</li>
            <li>라면을 넣는다</li>
            <li>먹는다</li>
        </ol>
         <!-- 정의 목록 definition list -->
        <dl>
                <dt>oderde list 순차 목록</dt>
                <dd>순서에 영향을 많이 받는 목록을 이야기 합니다.</dd>
                
                <dt>oderde list 순차 목록</dt>
                <dd>순서에 영향을 많이 받는 목록을 이야기 합니다.</dd>
                
        </dl>
        <style>
            table,tr,td{
                border: solid 1px black;
            }
            td{
                widows: 100px;
            }
            </style>
             <table>
            <tr>
                    <td colspan="2">up</td>
                    <td rowspan="2">right</td>
                
                </tr>
                <tr>
                        <td rowspan="2">left</td>
                        <td>center</td>
                       
                    </tr>
                    <tr>
                         
                            <td colspan="2">down</td>
                           
                        </tr>
    </table>

     <!-- form 양식지-->
     <form>
         <input type="text" placeholder="아이디를 입력하세요" />
         <input type="password" palceholder="패스워드를 입력하세요" />

         <!-- 라디오는 name이 중요함(같은이름), 단일 선택 도구 -->
         <input type="radio" name="bt1" />
         <input type="radio" name="bt1" />
         <input type="radio" name="bt1" />

         <input type="radio" name="bt2" />
         <input type="radio" name="bt2" />
         <input type="radio" name="bt2" />

         <!-- checkbox는 복수 선택 도구 -->
         <input type="checkbox" checked />
         <input type="checkbox" />
         <input type="checkbox" />

         <!-- 선택박스, 콤보박스 -->
         <!-- 선택 할 수 있는 선택지를 미리 알리기 위함, 입력 실수 방지 -->
         <select>
             <option> 사이트 선택 </option>
             <option> www.naver.com </option>
             <option> www.google.com </option>
         </select>

         <!-- 여러 줄의 문자를 입력할 때 사용 cols(가로 글자 수), rows(세로 줄 수) -->
         <textarea cols="30" rows="5">

         </textarea>
         <input type="button" value="버튼" />
         <input type="button" onclick="alert('테스트 버튼이 눌렸습니다.')"value="테스트용 버튼" />

         <input type="submit" value="제출"
        </form>
    

    </body>
</html>
